  <body>

    

      <section class="activity-tracker">

        <section class="activity-tracker_menu">

          <div class="activity-tracker_menu-profile">

            <img

              src="images/image-jeremy.png"

              alt="Jeremy Robson"

              class="activity-tracker_menu-profile-img"

            />

            <div class="activity-tracker_menu-profile-container">

              <p class="activity-tracker_menu-profile-for">Report for</p>

              <h1 class="activity-tracker_menu-profile-name">Jeremy Robson</h1>

            </div>

          </div>

          <div class="activity-tracker_options">

            <button class="activity-tracker_option" data-option="daily">

              Daily

            </button>

            <button class="activity-tracker_option" data-option="weekly">

              Weekly

            </button>

            <button class="activity-tracker_option" data-option="monthly">

              Monthly

            </button>

          </div>

        </section>
